<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./css/backgroundContent.css">
    <link rel="stylesheet" href="./css/navContent.css">
</head>
<body>
    <header class = "navheader">
        <nav class = "navbox">
            <a href = "#" class = "navlogo" aria-label="openmenu">Calculator App</a> 
            <button class = "navtoggle">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/>
                </svg>
            </button>
            <ul class = "navmenu">
                <li class = "navmenuitem">
                    <a href = "#">Perfil</a>
                </li>
                <li class = "navmenuitem">
                    <a href = "#">Crear inventario</a>
                </li>
                <li class = "navmenuitem">
                    <a href = "#">Contacto</a>
                </li>
                <li class = "navmenuitem">
                    <a href = "#">Ajustes</a>
                </li>
            </ul>
        </nav>
    </header>
    <table class="back">
        <tr>
            <td colspan="4">
                <span id="result"></span>
            </td>
        </tr>
        <tr>
            <td>
                <button id="seven">7</button>
            </td>
            <td>
                <button id="eight">8</button>
            </td>
            <td>
                <button id="nine">9</button>
            </td>
            <td>
                <button id="division">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="four">4</button>
            </td>
            <td>
                <button id="five">5</button>
            </td>
            <td>
                <button id="six">6</button>
            </td>
            <td>
                <button id="multiplication">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="one">1</button>
            </td>
            <td>
                <button id="two">2</button>
            </td>
            <td>
                <button id="three">3</button>
            </td>
            <td>
                <button id="subtraction">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="reset">c</button>
            </td>
            <td>
                <button id="zero">0</button>
            </td>
            <td>
                <button id="equal">=</button>
            </td>
            <td>
                <button id="addition">+</button>
            </td>
        </tr>
    </table>
    <script src="./js/app.js"></script>
    <script src="./js/barMenu.js"></script>
</body>
</html>
